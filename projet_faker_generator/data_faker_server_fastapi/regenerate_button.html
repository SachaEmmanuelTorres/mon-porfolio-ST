<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Régénérer les Données</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de Données Fictives</h1>
        <button id="regenerateButton">Régénérer Toutes les Données</button>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('regenerateButton').addEventListener('click', async () => {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Régénération en cours...';
            messageDiv.className = ''; // Clear previous classes

            try {
                const response = await fetch('/regenerate-all-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message || 'Données régénérées avec succès !';
                    messageDiv.className = 'success';
                } else {
                    messageDiv.textContent = data.detail || 'Erreur lors de la régénération des données.';
                    messageDiv.className = 'error';
                }
            } catch (error) {
                console.error('Erreur réseau ou autre:', error);
                messageDiv.textContent = 'Une erreur est survenue. Vérifiez la console.';
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
